<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      raiz cuadratica
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-text color="secondary">
          <h2>Introduce los coeficientes de la ecuación cuadrática</h2>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input type="number" [(ngModel)]="a" placeholder="Coeficiente a"></ion-input>
      </ion-col>
      <ion-col>
        <ion-input type="number" [(ngModel)]="b" placeholder="Coeficiente b"></ion-input>
      </ion-col>
      <ion-col>
        <ion-input type="number" [(ngModel)]="c" placeholder="Coeficiente c"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="calcularRaices()">Calcular Raíces</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>{{ resultado }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
